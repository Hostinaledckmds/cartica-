<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>espero te guste :D</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8d7da;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #card {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
            cursor: pointer;
            font-size: 1.2em;
            animation: blink 1.5s infinite;
        }

        #heart {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: red;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        #shareBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="card">
        <div id="message" onclick="changeMessage()">
            <p id="customMessage"></p>
            <p></p>
        </div>
        <div id="heart" onclick="animateHeart()">❤️</div>
        <button id="shareBtn" onclick="shareCard()">Compartir Tarjeta</button>
    </div>

    <script>
        function animateHeart() {
            var heart = document.getElementById('heart');
            heart.style.transform = 'scale(1.5)';
            setTimeout(function() {
                heart.style.transform = 'scale(1)';
            }, 500);
        }

        function changeMessage() {
            var customMessage = document.getElementById('customMessage');
            var storedMessage = getCookie("customMessage");
            var newMessage = prompt("Ingresa un nuevo mensaje:", storedMessage || "");
            
            if (newMessage !== null && newMessage !== "") {
                customMessage.innerHTML = "<p>" + newMessage + "</p>";
                setCookie("customMessage", newMessage, 365);
            }
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function shareCard() {
            var message = encodeURIComponent(document.getElementById('customMessage').innerHTML);
            var url = window.location.href.split('?')[0] + "?message=" + message;
            window.prompt("Copia este enlace y compártelo con tu pareja:", url);
        }

        // Recuperar mensaje personalizado desde el parámetro de la URL
        function getMessageFromURL() {
            var urlParams = new URLSearchParams(window.location.search);
            var message = urlParams.get('message');
            if (message) {
                document.getElementById('customMessage').innerHTML = decodeURIComponent(message);
            }
        }

        getMessageFromURL();
    </script>
</body>
</html>
